name: "Tauri Build and Publish"

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      google-playstore-version:
        description: 'Optional: Override Google Play version code'
        required: false
        type: string

jobs:
  collect-version:
    if: github.ref_name == 'main' || github.ref_type == 'tag' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      current_version: ${{ steps.package-version.outputs.version }}
      tag_name: v${{ steps.package-version.outputs.version }}
      draft: "false"
      prerelease: ${{ github.ref_type != 'tag' && 'true' || 'false' }}
      body: |
        See the assets to download this version and install.
      name: ObsidianIRC v${{ steps.package-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Get Node project version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  publish-tauri:
    needs: collect-version
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above).
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel based macs.
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04" # Use 22.04 for glibc 2.35 compatibility
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf pkg-config

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.collect-version.outputs.tag_name }}
          releaseName: ${{ needs.collect-version.outputs.name }}
          releaseBody: ${{ needs.collect-version.outputs.body }}
          releaseDraft: ${{ needs.collect-version.outputs.draft == 'true' }}
          prerelease: ${{ needs.collect-version.outputs.prerelease == 'true' }}
          args: ${{ matrix.args }}

  publish-linux-arm:
    runs-on: ubuntu-22.04-arm # Use 22.04 for glibc 2.35 compatibility
    needs: collect-version
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: install dependencies (ubuntu only)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends --no-install-suggests curl libwebkit2gtk-4.1-dev build-essential libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libfuse2 file pkg-config xdg-utils

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: install frontend dependencies
        run: npm install

      - name: Build app
        run: npm run tauri build -- --verbose

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          draft: ${{ needs.collect-version.outputs.draft == 'true' }}
          prerelease: ${{ needs.collect-version.outputs.prerelease == 'true' }}
          body: ${{ needs.collect-version.outputs.body }}
          name: ${{ needs.collect-version.outputs.name }}
          tag_name: ${{ needs.collect-version.outputs.tag_name }}
          generate_release_notes: true
          make_latest: true
          files: |
            ./src-tauri/target/release/bundle/deb/ObsidianIRC_${{ needs.collect-version.outputs.current_version}}_arm64.deb
            ./src-tauri/target/release/bundle/rpm/ObsidianIRC-${{ needs.collect-version.outputs.current_version}}-1.aarch64.rpm
            ./src-tauri/target/release/bundle/appimage/ObsidianIRC_${{ needs.collect-version.outputs.current_version}}_aarch64.AppImage

  publish-android:
    runs-on: ubuntu-latest
    needs: collect-version
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "22"
          cache: "gradle"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;27.0.11902837"

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          shared-key: "android-builds"

      - name: Install dependencies
        run: npm install

      - name: Build app bundle
        run: npm run tauri android build
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.11902837
          ANDROID_NDK_ROOT: ${{ env.ANDROID_HOME }}/ndk/27.0.11902837
          ANDROID_NDK: ${{ env.ANDROID_HOME }}/ndk/27.0.11902837

      - name: Extract android signing key from env
        run: |
          echo "${{ secrets.ANDROID_RELEASE_KEYSTORE }}" > src-tauri/gen/android/release.jks.base64
          base64 -d src-tauri/gen/android/release.jks.base64 > src-tauri/gen/android/release.decrypted.jks

      - name: Sign APK and AAB
        run: |
          ${{ env.ANDROID_HOME }}/build-tools/34.0.0/apksigner sign --ks src-tauri/gen/android/release.decrypted.jks \
            --ks-key-alias ${{ secrets.ANDROID_RELEASE_KEY }} \
            --ks-pass pass:${{ secrets.ANDROID_RELEASE_PASSWORD }} \
            --out src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-signed.apk \
            src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk
          ${ANDROID_HOME}/build-tools/34.0.0/apksigner sign \
            --min-sdk-version 22 \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --ks src-tauri/gen/android/release.decrypted.jks \
            --ks-key-alias ${{ secrets.ANDROID_RELEASE_KEY }} \
            --ks-pass pass:${{ secrets.ANDROID_RELEASE_PASSWORD }} \
            --out src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release-signed.aab \
              src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab

      - name: Rename APK and AAB file
        run: |
          mv ./src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-signed.apk ./src-tauri/gen/android/app/build/outputs/apk/universal/release/ObsidianIRC-${{ needs.collect-version.outputs.current_version}}.apk
          mv ./src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release-signed.aab ./src-tauri/gen/android/app/build/outputs/bundle/universalRelease/ObsidianIRC-${{ needs.collect-version.outputs.current_version}}.aab

      - name: Upload signed AAB artifact for Google Play
        uses: actions/upload-artifact@v4
        with:
          name: signed-aab
          path: ./src-tauri/gen/android/app/build/outputs/bundle/universalRelease/ObsidianIRC-${{ needs.collect-version.outputs.current_version }}.aab
          retention-days: 1

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          draft: ${{ needs.collect-version.outputs.draft == 'true' }}
          prerelease: ${{ needs.collect-version.outputs.prerelease == 'true' }}
          body: ${{ needs.collect-version.outputs.body }}
          name: ${{ needs.collect-version.outputs.name }}
          tag_name: ${{ needs.collect-version.outputs.tag_name }}
          generate_release_notes: true
          make_latest: true
          files: |
            ./src-tauri/gen/android/app/build/outputs/apk/universal/release/ObsidianIRC-${{ needs.collect-version.outputs.current_version}}.apk
            ./src-tauri/gen/android/app/build/outputs/bundle/universalRelease/ObsidianIRC-${{ needs.collect-version.outputs.current_version}}.aab

  publish-android-google-play-internal:
    runs-on: ubuntu-latest
    needs: [collect-version]
    permissions:
      contents: write
      id-token: write
    # Only run on pushes to main branch OR manual workflow dispatch
    if: (github.ref_type == 'branch' && github.ref_name == 'main') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GOOGLE_WIF_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_WIF_SERVICE_ACCOUNT }}
          token_format: 'access_token'
          access_token_scopes: 'https://www.googleapis.com/auth/androidpublisher'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "22"
          cache: "gradle"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;27.0.11902837"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          shared-key: "android-builds"

      - name: Install dependencies
        run: npm install

      - name: Create internal version code
        id: playstore_version
        run: |
          # Check if version is manually overridden via workflow_dispatch
          if [ -n "${{ inputs.google-playstore-version }}" ]; then
            echo "✅ Using manually specified version code: ${{ inputs.google-playstore-version }}"
            echo "version_code=${{ inputs.google-playstore-version }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          FALLBACK_VERSION=$((1000000 + ${{ github.run_number }}))
          echo "Fallback version code: $FALLBACK_VERSION (1,000,000 + run_number)"
          echo "version_code=$FALLBACK_VERSION" >> $GITHUB_OUTPUT

      - name: Initialize Android project
        run: npm run tauri android init -- --ci
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.11902837
          ANDROID_NDK_ROOT: ${{ env.ANDROID_HOME }}/ndk/27.0.11902837
          ANDROID_NDK: ${{ env.ANDROID_HOME }}/ndk/27.0.11902837

      - name: Patch build.gradle.kts to use environment variables
        run: |
          BUILD_GRADLE="src-tauri/gen/android/app/build.gradle.kts"

          # Backup original
          cp "$BUILD_GRADLE" "${BUILD_GRADLE}.bak"

          # Replace versionCode and versionName lines to use env vars with fallback
          sed -i 's/versionCode = tauriProperties.*/versionCode = System.getenv("VERSION_CODE")?.toIntOrNull() ?: tauriProperties.getProperty("tauri.android.versionCode", "1").toInt()/' "$BUILD_GRADLE"
          sed -i 's/versionName = tauriProperties.*/versionName = System.getenv("VERSION_NAME") ?: tauriProperties.getProperty("tauri.android.versionName", "1.0")/' "$BUILD_GRADLE"

          echo "Patched build.gradle.kts to use environment variables"
          grep -A 2 "versionCode =" "$BUILD_GRADLE"

      - name: Build Android with custom version
        run: npm run tauri android build
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.11902837
          ANDROID_NDK_ROOT: ${{ env.ANDROID_HOME }}/ndk/27.0.11902837
          ANDROID_NDK: ${{ env.ANDROID_HOME }}/ndk/27.0.11902837
          VERSION_CODE: ${{ steps.playstore_version.outputs.version_code }}
          VERSION_NAME: internal-${{ github.run_number }}

      - name: Extract android signing key
        run: |
          echo "${{ secrets.ANDROID_RELEASE_KEYSTORE }}" > src-tauri/gen/android/release.jks.base64
          base64 -d src-tauri/gen/android/release.jks.base64 > src-tauri/gen/android/release.decrypted.jks

      - name: Sign AAB
        run: |
          ${{ env.ANDROID_HOME }}/build-tools/34.0.0/apksigner sign \
            --min-sdk-version 22 \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --ks src-tauri/gen/android/release.decrypted.jks \
            --ks-key-alias ${{ secrets.ANDROID_RELEASE_KEY }} \
            --ks-pass pass:${{ secrets.ANDROID_RELEASE_PASSWORD }} \
            --out src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release-signed.aab \
              src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab

      - name: Upload to Google Play - Internal Track
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ steps.auth.outputs.credentials_file_path }}
          packageName: com.obsidianirc.dev
          releaseFiles: src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release-signed.aab
          track: internal
          status: completed
          releaseName: Internal build ${{ github.run_number }}

  publish-android-google-play-production:
    runs-on: ubuntu-latest
    needs: [collect-version, publish-android]
    permissions:
      contents: write
      id-token: write
    if: github.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GOOGLE_WIF_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_WIF_SERVICE_ACCOUNT }}
          token_format: 'access_token'
          access_token_scopes: 'https://www.googleapis.com/auth/androidpublisher'

      - name: Download signed AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: signed-aab
          path: ./

      - name: Upload to Google Play - Production Track
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ steps.auth.outputs.credentials_file_path }}
          packageName: com.obsidianirc.dev
          releaseFiles: ./ObsidianIRC-${{ needs.collect-version.outputs.current_version }}.aab
          track: production
          status: completed
          releaseName: ObsidianIRC v${{ needs.collect-version.outputs.current_version }}

  publish-ios:
    runs-on: macos-latest
    needs: collect-version
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Start Tauri iOS build with WS server
        run: |
          npm run tauri ios build -- --open &
          echo "Waiting a few seconds for the WS server to come up…"
          sleep 10

      - name: Archive iOS (unsigned)
        run: |
          xcodebuild \
            -project src-tauri/gen/apple/ObsidianIRC.xcodeproj \
            -scheme ObsidianIRC_iOS \
            -sdk iphoneos \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath ${{ runner.temp }}/ObsidianIRC.xcarchive \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM=""

      - name: Package unsigned .ipa
        run: |
          ARCHIVE_PATH="${{ runner.temp }}/ObsidianIRC.xcarchive"
          WORK_DIR="${{ runner.temp }}/ipa-build"

          # Create working directory
          mkdir -p "$WORK_DIR/Payload"

          # Find and copy .app bundle from archive
          APP_BUNDLE=$(find "$ARCHIVE_PATH/Products/Applications" -name "*.app" -maxdepth 1 | head -n 1)

          if [ -z "$APP_BUNDLE" ]; then
            echo "Error: No .app bundle found in archive"
            exit 1
          fi

          echo "Found app bundle: $APP_BUNDLE"
          cp -R "$APP_BUNDLE" "$WORK_DIR/Payload/"

          # Copy SwiftSupport if exists (recommended for Swift apps)
          if [ -d "$ARCHIVE_PATH/SwiftSupport" ]; then
            echo "Including SwiftSupport"
            cp -R "$ARCHIVE_PATH/SwiftSupport" "$WORK_DIR/"
          fi

          # Create IPA
          cd "$WORK_DIR"
          zip -r -0 -y ObsidianIRC-${{ needs.collect-version.outputs.current_version }}-unsigned.ipa Payload SwiftSupport 2>/dev/null || \
            zip -r -0 -y ObsidianIRC-${{ needs.collect-version.outputs.current_version }}-unsigned.ipa Payload

          # Move to expected location
          mv ObsidianIRC-${{ needs.collect-version.outputs.current_version }}-unsigned.ipa "${{ runner.temp }}/"

          # Verify IPA structure
          echo "IPA contents:"
          unzip -l "${{ runner.temp }}/ObsidianIRC-${{ needs.collect-version.outputs.current_version }}-unsigned.ipa" | head -n 20

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          draft: ${{ needs.collect-version.outputs.draft == 'true' }}
          prerelease: ${{ needs.collect-version.outputs.prerelease == 'true' }}
          body: ${{ needs.collect-version.outputs.body }}
          name: ${{ needs.collect-version.outputs.name }}
          tag_name: ${{ needs.collect-version.outputs.tag_name }}
          make_latest: true
          generate_release_notes: true
          files: |
            ${{ runner.temp }}/ObsidianIRC-${{ needs.collect-version.outputs.current_version }}-unsigned.ipa

  publish-web:
    runs-on: ubuntu-latest
    needs: collect-version
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          npm run build
          zip -r ObsidianIRC-${{ needs.collect-version.outputs.current_version}}-web.zip ./dist

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          draft: ${{ needs.collect-version.outputs.draft == 'true' }}
          prerelease: ${{ needs.collect-version.outputs.prerelease == 'true' }}
          body: ${{ needs.collect-version.outputs.body }}
          name: ${{ needs.collect-version.outputs.name }}
          tag_name: ${{ needs.collect-version.outputs.tag_name }}
          make_latest: true
          generate_release_notes: true
          files: |
            ./ObsidianIRC-${{ needs.collect-version.outputs.current_version}}-web.zip
